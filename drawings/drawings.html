---
layout: drawings
title: Drawings
permalink: /drawings/
---

<header id="header">
    <h1><a href="drawings.html"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></h1>
    <nav>
        <ul>
            <li><a href="/" class="icon fa-info-circle">Harry</a></li>
        </ul>
    </nav>
</header>

<div class="row">
    <div class="col-lg-12 text-center">
        <!-- <div class="navy-line"></div> -->
        <h1>Drawings</h1>
    </div>
</div>

<div id="main">
    {% for image in site.static_files %}
    {% if image.path contains 'fulls' %}
    <article class="thumb" >
        <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
            <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt=""
                 data-name="{{ image.name }}"/></a>

    </article>
    {% endif %}
    {% endfor %}
</div>
